<template>
    <lightning-card>
        <div slot="title">
                <h2>insert address inputs</h2>
                
        </div>
       
        <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
            <div class="slds-form-element">
                <lightning-input label="Address" value={address} ></lightning-input>
             </div>
          </div>
          <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
            <div class="slds-form-element">
                <lightning-input label="City" value={city} ></lightning-input>
             </div>
          </div>
          <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
            <div class="slds-form-element">
                <lightning-input label="state" value={state} ></lightning-input>
             </div>
          </div>
          <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
            <div class="slds-form-element">
                <lightning-input label="Zipcode" value={zipcode} ></lightning-input>
             </div>
          </div>
          
    
    </lightning-card>
    
</template>
